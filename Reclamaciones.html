<body>
    <!-- Cabecera -->

        <h1>GAMENEST</h1>

    <!-- Barra de navegación -->

            <li><a href="index.html">Inicio</a></li>

        </ul>

    <div class="contenedor">
        <div class="contenedorHeader">
            <h1> Libro de reclamaciones</h1>
        </div>
        <div class="contenedor-datos">
            <h3>Datos de la persona que presenta el reclamo</h3>
            <form class="formularioReclamaciones">
                <div class="formulario-datos">
                    <label>Usuario</label>
                    <input type="text" class="usuario" placeholder="Usuario">
                </div>
                <div class="formulario-datos">
                    <label>Nombre</label>
                    <input type="text" class="nombre" placeholder="Nombre">
                </div>
                <div class="formulario-datos">
                    <label>Apellido</label>
                    <input type="text" class="apellido" placeholder="Apellidos">
                </div>
                            <div class="formulario-datos">
                    <label>Departamento</label>
                    <input type="text" class="departamento" placeholder="Departamento">
                </div>
                <div class="formulario-datos">
                    <label>Provincia</label>
                    <input type="text" class="provincia" placeholder="Provincia">
                </div>
                <div class="formulario-datos">
                    <label>Distrito</label>
                    <input type="text" class="distrito" placeholder="Distrito">
                </div>
                <div class="formulario-datos">
                    <label>Telefono</label>
                    <input type="text" class="telefono" placeholder="905555777">
                </div>
                <div class="formulario-datos">
                    <label>Email</label>
                    <input type="text" class="correo" placeholder="email@ejemplo.">
                </div>
            </form>
        </div>
        <div class="contenedor-info">
            <h3>Detalle de la reclamacion</h3>
            <form class="formularioGeneral">
                <div class="formulario-info">
                    <label>Tipo de reclamacion</label>
                    <select class="form-control">
                        <option>-Ninguno-</option>
                        <option>Devolucion</option>
                        <option>Compra no deseada</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="formulario-info">
                    <label>Detalle</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="formulario-info">
                    <label>Pedido</label>
                    <textarea class="form-control"></textarea>
                </div>
            </form>
            <div>
                <input type="submit" class="btn btn-block btn-lg btn-primary">
            </div>
        </div>
    </div>

    <!-- Pie de navegación -->
