<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('Fondos/fondoG.jpg'); /* Cambiar 'Fondos/fondoG.jpg' por la ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        .registration-container {
            width: 420px;
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, rgba(255, 255, 255, .2));
            border-radius: 10px;
            padding: 30px 40px;
        }

        .registration-container h1 {
            font-size: 36px;
            text-align: center;
        }

        .registration-container .form-group {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: transparent;
            margin: 30px 0;
        }

        .registration-container .form-group input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
        }

        .registration-container .form-group input::placeholder {
            color: white;
        }

        .registration-container .form-group i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .registration-container .remember-me {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .registration-container .remember-me label input {
            accent-color: white;
            margin-right: 3px;
        }

        .registration-container .remember-me a {
            color: white;
            text-decoration: none;
        }

        .registration-container .remember-me a:hover {
            text-decoration: underline;
        }

        .registration-container .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .registration-container .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .registration-container .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .registration-container .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="registration-container">
            <h1>Registro de Usuario</h1>
            <form action="conexion.php" method="post">
                <div class="form-group">
                    <input type="text" placeholder="Usuario" name="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Correo Electrónico" name="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Contraseña" name="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirmar Contraseña" name="ConfirmarPassword" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-me">
                    <label><input type="checkbox">Recuérdame</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="register-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
